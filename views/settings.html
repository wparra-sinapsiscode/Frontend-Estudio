<h1>Configuración</h1>
<div class="settings-container">
    <div class="settings-card">
        <h3>Datos de la Empresa</h3>
        <form id="company-form">
            <div class="input-group">
                <label for="company-name">Nombre de la Empresa</label>
                <input type="text" id="company-name" name="company-name" value="Estudio Contable SAC">
            </div>
            <div class="input-group">
                <label for="company-ruc">RUC</label>
                <input type="text" id="company-ruc" name="company-ruc" value="20512345678">
            </div>
            <div class="input-group">
                <label for="company-address">Dirección</label>
                <input type="text" id="company-address" name="company-address" value="Av. Principal 123, Lima">
            </div>
            <div class="input-group">
                <label for="company-phone">Teléfono</label>
                <input type="text" id="company-phone" name="company-phone" value="(01) 555-1234">
            </div>
            <div class="input-group">
                <label for="company-email">Email</label>
                <input type="email" id="company-email" name="company-email" value="contacto@estudiocontable.pe">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <div class="settings-card">
        <h3>Configuración de Alertas</h3>
        <form id="alerts-form">
            <div class="input-group">
                <label for="alert-days-1">Primera alerta (días antes)</label>
                <input type="number" id="alert-days-1" name="alert-days-1" value="10" min="1" max="30">
            </div>
            <div class="input-group">
                <label for="alert-days-2">Segunda alerta (días antes)</label>
                <input type="number" id="alert-days-2" name="alert-days-2" value="5" min="1" max="30">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="email-alerts" name="email-alerts" checked>
                <label for="email-alerts">Recibir alertas por email</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="system-alerts" name="system-alerts" checked>
                <label for="system-alerts">Mostrar alertas en el sistema</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <div class="settings-card">
        <h3>Cambiar Contraseña</h3>
        <form id="password-form">
            <div class="input-group">
                <label for="current-password">Contraseña Actual</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="input-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </form>
    </div>
</div>
