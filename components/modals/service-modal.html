<div class="modal-header">
  <h2 id="service-modal-title">Nuevo Servicio</h2>
  <span class="close" id="close-service-modal">&times;</span>
</div>
<form id="service-form">
  <input type="hidden" id="service-id" name="service-id" />
  <div class="form-row">
    <div class="input-group">
      <label for="service-name">Nombre del Servicio</label>
      <input type="text" id="service-name" name="service-name" required />
    </div>
    <div class="input-group">
      <label for="service-type">Tipo de Servicio</label>
      <select id="service-type" name="service-type" required>
        <option value="mensual">Suscripción Mensual</option>
        <option value="temporal">Pago Único</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="input-group">
      <label for="service-price">Precio Base (S/.)</label>
      <input
        type="number"
        id="service-price"
        name="service-price"
        min="0"
        step="0.01"
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="input-group">
      <label for="service-description">Descripción</label>
      <textarea
        id="service-description"
        name="service-description"
        rows="3"
      ></textarea>
    </div>
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-secondary" id="cancel-service-btn">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
