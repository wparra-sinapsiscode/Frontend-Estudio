<div class="modal-header">
  <h2 id="confirm-title">Confirmar Acción</h2>
  <span class="close" id="close-confirm-modal">&times;</span>
</div>
<div class="confirm-message" id="confirm-message">
  ¿Estás seguro de que deseas realizar esta acción?
</div>
<div class="form-actions">
  <button type="button" class="btn btn-secondary" id="cancel-confirm-btn">
    Cancelar
  </button>
  <button type="button" class="btn btn-danger" id="confirm-action-btn">
    Confirmar
  </button>
</div>
